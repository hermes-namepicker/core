services:
  mssql:
    container_name: sql-server-namepicker
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    user: root
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Docker.NamePicker.2024"
      MSSQL_PID: "Developer"
    ports:
      - "1435:1433"
    volumes:
      - sql-server-data:/var/opt/mssql
    networks:
      - app-network
  
  hermes.namepicker.api:
    image: ${DOCKER_REGISTRY-}hermes-namepicker-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mssql
    networks:
      - app-network

  # One-shot init service to create the application database if it does not exist.
  # This service waits until the mssql service is reachable and then runs sqlcmd
  # to create the HERMESNamePicker database. It does not restart after completion.
  db-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - mssql
    entrypoint: /bin/bash
    command: -c "until /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P 'Docker.NamePicker.2024' -Q 'SELECT 1' >/dev/null 2>&1; do sleep 1; done; /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P 'Docker.NamePicker.2024' -Q \"IF DB_ID(N'HERMESNamePicker') IS NULL CREATE DATABASE [HERMESNamePicker];\""
    restart: 'no'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  sql-server-data:
    driver: local